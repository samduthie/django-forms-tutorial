<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formset</title>
</head>
<body>

{% block content %}

<form action="" method="POST">
    {% csrf_token %}

    {#{ formset.as_p }#}

    {{ formset.management_form }}
    {% for form in formset %}
        <div>
            {{form.as_p}}
            <hr />
        </div>
    {% endfor %}

    <input type="submit" value="Submit" />
</form>

</body>
</html>

{% endblock %}
